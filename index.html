<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="search">
        <input id="citySrch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
    </div>

    <div class="container">
    <span id="city1"></span><br><br>
    <span id="temp"></span><br><br>
    <hr>
    <span id="sunrise"></span>
    <hr>
    <span id="sunset"></span>
    <hr>
    <span id="wind_speed"></span>
    <hr>
    <span id="wind_degrees"></span>
    <hr>
    <span id="feels_like"></span>
    <hr>
    <span id="humidity"></span>
    <hr>
    <span id="cloud_pct"></span>
    <hr>
    <script src="script.js"></script>
    </div>
</body>
</html>
